<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf <span id="web-developer">by Azril</span></h1>
    </header>
    <main>
      <div class="content">
        <div class="child-content" id="add-book">
          <h2 class="title">ADD BOOK</h2>
          <hr />
          <form action="" id="add-book-form">
            <label for="judul">Judul</label><br />
            <input type="text" id="judul" class="add-book-input" required /><br />
            <label for="penulis">Penulis</label><br />
            <input type="text" id="penulis" class="add-book-input" required /><br />
            <label for="tahun">Tahun</label><br />
            <input type="text" id="tahun" class="add-book-input" required /><br />
            <div class="book-check">
              <label class="selesai-dibaca" for="check-box">Selesai dibaca</label>
              <input type="checkbox" id="check-box" /><br />
            </div>
            <input type="submit" value="Masukkan buku ke dalam rak" id="submit-button" />
          </form>
        </div>
        <div class="child-content" id="book-shelf">
          <div class="search">
            <form action="" id="search-book-form">
              <input type="text" placeholder="Find your books" id="search-area" />
              <input type="submit" value="search" id="search-button" />
            </form>
          </div>
          <div class="book-container">
            <h2 class="book-shelf-title">Being Read</h2>
            <div class="book-list" id="being-read">
              <!-- <div class="book">
                <div class="inner">
                  <h3>Harry Potter</h3>
                  <p>Penulis: J.K. Rowlinng</p>
                  <p>Tahun : 2000</p>
                </div>
                <div class="status-button">
                  <button class="finished">Finished</button>
                  <button class="delete">Delete</button>
                </div>
              </div> -->
            </div>
          </div>
          <div class="book-container">
            <h2 class="book-shelf-title">Finished</h2>
            <div class="book-list" id="finished"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scipt.js"></script>
  </body>
</html>
